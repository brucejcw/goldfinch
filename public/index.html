<!-- 前端代码 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>聊天室</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
<h1>聊天室</h1>

<div class="progress-bar-container">
    <div class="progress-bar"></div>
</div>
<div id="messages"></div>
<a id="clear" href="javascript: void(0)">清空记录(double click)</a>
<label for="chx"><input id="chx" type="checkbox" checked="checked" />自动滚动</label>
<form id="file-form">
    <input type="file" name="file" />
    <button type="submit">上传</button>
</form>
<form id="message-form">
    <textarea id="myTextarea" placeholder="请输入消息" rows="5" ></textarea>
</form>



<script src="/socket.io/socket.io.js"></script>
<script src="/jquery-3.6.0.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
